<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <link rel="stylesheet" href="../styles/styles.css" />
        <title>LetsCook - Food Market</title>
    </head>
    <body>
        <header class="header">
            <div class="header__img">
                <img
                    class="header__img--logo"
                    src="https://i.imgur.com/nqsC2vJ.png"
                    alt="logo"
                />
            </div>
            <section class="header__menu">
                <nav class="header__menu--links">
                    <a href="#/recipes">Recipes</a>
                    <a href="#/faq">FAQ</a>
                    <a href="#/plans">Plans</a>
                </nav>
                <div class="header__menu__user">
                    <input type="text" placeholder="Look for your recipe" />
                    <i class="fas fa-search header__menu__user--lens"></i>
                    <div class="header__menu__user--icons">
                        <a href="#/cart">
                            <i class="fas fa-shopping-basket"> </i>
                        </a>
                        <a href="#/user">
                            <i class="far fa-user"> </i>
                        </a>
                        <i class="fas fa-bars" id="hambur-icon"></i>
                    </div>
                </div>
                <div class="header__menu__hambur .show">
                    <div class="header__menu__hambur__top">
                        <img
                            src="https://i.imgur.com/nqsC2vJ.png"
                            alt="small-logo"
                        />
                        <i class="fas fa-times" id="closed-icon"></i>
                    </div>
                    <div class="header__menu__hambur--search">
                        <input type="text" placeholder="Look for your recipe" />
                        <i
                            class="fas fa-search header__menu__hambur--search-lens"
                        ></i>
                    </div>
                    <nav class="header__menu__hambur__menu">
                        <a href="#/user">Account</a>
                        <a href="#/cart">Cart</a>
                        <a href="#/recipes">Recipes</a>
                        <a href="#breakfast">Breakfasts</a>
                        <a href="#lunches">Lunches</a>
                        <a href="#dinners">Dinners</a>
                        <a href="#/plans">Plans</a>
                        <a href="#/faq">FAQ</a>
                    </nav>
                </div>
            </section>
        </header>

        <main class="main" id="main"></main>

        <footer class="footer">
            <section class="footer__menu">
                <nav class="footer__menu--links">
                    <a href="#/recipes">Recipes</a>
                    <a href="#/faq">FAQ</a>
                    <a href="#/plans">Plans</a>
                </nav>
            </section>
            <section class="footer__social">
                <div class="footer__social--icons">
                    <span>Follow us on the networks!</span>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </section>
            <span class="footer__bottom">
                <small class="footer__bottom--small">
                    LetsCook - Food Market Â© 2020</small
                >
            </span>
        </footer>

        <script src="../js/hambur-menu.js"></script>
    </body>
</html>
