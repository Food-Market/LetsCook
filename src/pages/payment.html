<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/assets/font/flaticon.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- <link rel="stylesheet" href="../styles/payment-styles.css" /> -->
    <title>Payment Methods</title>
  </head>
  <body>
    <main class="main-payment">
      <div class="screen">
        <nav class="nav-mobile">
          <ul>
            <a href=""><span class="flaticon-left-arrow"></span></a>
            <a href=""
              ><img class="logo" src="https://i.imgur.com/L2TT2kL.png" alt=""
            /></a>
          </ul>
        </nav>

        <section class="old-methods">
          <h3 class="title">Payment Methods</h3>
          <div class="methods">
            <a class="method" href="">
              <input type="radio" id="visa" name="card" value="visa" />
              <img src="../styles/assets/icons/visa.svg" alt="" />
              <p>****</p>
              <p>5634</p>
              <p>11/25</p>
            </a>
            <a class="method" href="">
              <input
                type="radio"
                id="mastercard"
                name="card"
                value="mastercard"
              />
              <img src="../styles/assets/icons/mastercard.svg" alt="" />
              <p>****</p>
              <p>3152</p>
              <p>03/21</p>
            </a>
            <a class="method" href="">
              <input type="radio" id="paypal" name="card" value="paypal" />
              <img
                class="paypal"
                src="../styles/assets/icons/paypal.svg"
                alt=""
              />
            </a>
          </div>
        </section>

        <form class="new-method">
          <div class="method-header">
            <h3 class="method-title title">Add Payment Methods</h3>
            <select name="type-card button" id="">
              <option href="">Credit Card</option>
              <option href="">Debit Card</option>
            </select>
          </div>
          <label>Card Number</label>
          <input
            class="new-card"
            type="text"
            placeholder="4152 1254 1254 6548"
          />
          <div class="security-form">
            <label>Valid Thru</label>
            <label>CVV</label>
            <input type="text" placeholder="15/23" />
            <input type="text" placeholder="***" />
            <!-- <a href=""><span class="flaticon-visibility"></span></a>
            <a href=""><span class="flaticon-invisible"></span></a> -->
          </div>
        </form>
        <a class="button" href="">Continue</a>
      </div>
    </main>
  </body>
</html>
