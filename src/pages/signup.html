<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <link rel="stylesheet" href="../styles/styles.css">

        <title>LetsCook - Sign Up</title>
    </head>
    <body>
        <section class="container">
            <main class="main">
                <div class="main__logo">
                    <img src="../styles/assets/Logo.png" alt="logo" />
                    <h1>Sign up for Cook your Food</h1>
                    <small>Discover a new recipes in front of your door.</small>
                </div>
                <div class="main__social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
                <div class="main__divisor">
                    <span>or</span>
                </div>
                <section class="main__form">
                    <form class="main__form__signup" action="">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Email Address">
                        <input type="text" placeholder="Password">
                        <input type="text" placeholder="Confirm Password">
                    </form>
                    <p>
                        By creating an account, you agree to our Terms of Use and privacy policy
                    </p>
                    <a class="main__form--btn" href="#">Sign Up</a>
                        <p>Already have an account?<a href="#">Log in</a></p>
                </section>
            </main>
            <section class="right-image">
                <img src="../styles/assets/front-image.jpg" alt="Cook">
            </section>
        </section>
    </body>
</html>
