<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <link rel="stylesheet" href="../styles/styles.css">

        <title>LetsCook - Sign Up</title>
    </head>
    <body>
        <section class="container">
            <main class="main">
                <div class="main__logo">
                    <img src="../styles/assets/Logo.png" alt="logo" />
                    <h1>Login</h1>
                    <span>Sign in to your account</span>
                </div>
                <section class="main__form">
                    <form class="main__form__signup" action="">
                        <input type="text" placeholder="User Name">
                        <input type="password" placeholder="Password">
                    </form>
                    <a class="main__form--btn" href="#">Log in</a>
                    <a  class="main__form--link" href="#">Forgot account?</a>
                    <a class="main__signBtn" href="#">Register New Account</a>

                </section>
            </main>
            <section class="right-image">
                <img src="../styles/assets/front-image.jpg" alt="Cook">
                <h2>Discover a new recipes in front of your door</h2>
            </section>
        </section>
    </body>
</html>
</div>
